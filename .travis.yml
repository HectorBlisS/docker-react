language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t hectorbliss/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true hectorbliss/docker-react yarn test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-774154012305"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY